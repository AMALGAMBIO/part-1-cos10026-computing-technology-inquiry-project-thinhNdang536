<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/styles/apply.css">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>job Application Form</title>
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <p>JOBS</p>
                <img src="assets/img/logo.png" alt="Logo Image">
                <p>IME</p>
            </div>

            <nav class="nav-menu">
                <a href="index.html" class="nav-item">
                    <p name="main">Home</p>
                    <p name="sub">Main page</p>
                </a>
                <a href="about.html" class="nav-item">
                    <p name="main">About</p>
                    <p name="sub">More information</p>
                </a>
                <a href="jobs.html" class="nav-item">
                    <p name="main">Jobs</p>
                    <p name="sub">Find opportunities</p>
                </a>
                <a href="apply.html" class="nav-item">
                    <p name="main">Apply</p>
                    <p name="sub">Send applications</p>

                <a href="enhancements.html" class="nav-item enhancement">
                    <p name="main">Enhancements</p>

                </a>
            </nav>
        </header>

        <h1> Job application form</h1>
        <p>Complete this form to be a part of us!</p>
        <form>
            <ol> <li>
                    <label for="referenceNumber"> Job reference number:</label>
                    <input type="text" id="referenceNumber"
                        placeholder="5 alphanumeric characters"
                        maxlength="5"></li>
                <li>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" maxlength="20"
                        placeholder="Maximum: 20 alpha letters"></li>
                <li>

                    <label for="firstName">First name:</label>
                    <input type="text" id="firstName" maxlength="20"
                        placeholder="Maximum: 20 alpha letters">
                </li>
                <li>
                    <label for="dob">Date of birth</label>
                    <input type="date" id="dob" name="dob" required>
                </li>
                <li>
                    <fieldset style="width: 95%">

                        <legend>Gender:</legend>

                        <label><input name="gender" type="radio" value="male"
                                required>Male</label>
                        <label><input name="gender" type="radio" value="female"
                                required>Female</label>
                        <label><input name="gender" type="radio" value="other"
                                required>Other</label>
                    </fieldset></li>
                <li>
                    <label for="address">Street Address:</label>
                    <input type="text" id="address" name="address"
                        maxlength="40" placeholder="Maximum: 40 letters"
                        required></li>
                <li>
                    <label for="town">Suburb/Town:</label>
                    <input type="text" id="town" name="town" maxlength="40"
                        placeholder="Maximum: 40 letters"></li>
                <li>
                    <label for="state">State:</label>
                    <select id="state" name="state" required>

                        <option value>Select your State</option>
                        <option value="VIC"> VIC</option>
                        <option value="NSW"> NSW</option>
                        <option value="QLD"> QLD</option>
                        <option value="NT"> SA</option>
                        <option value="WA"> WA</option>
                        <option value="SA"> TAS</option>
                        <option value="TAS"> NT</option>
                        <option value="ACT"> ACT</option>

                    </select></li>
                <li>
                    <label for="postcode">Postcode:</label>
                    <input type="text" id="postcode" name="p" maxlength="4"
                        placeholder="4 digits only" required></li>
                <li>
                    <label for="email">Email address:</label>
                    <input type="email" id="email" name="email"
                        placeholder="ex:123@gmail.com" required></li>
                <li>
                    <label for="phonenumber">Phone number:</label>
                    <input type="tel" id="phonenumber" maxlength="12"
                        name="phonenumber"
                        placeholder="8 to 12 digits, or spaces" required>
                    <li>
                        <label>Skills list:</label>
                        <label><input type="checkbox" name="skills"
                                value="Problem-solving skills"> Problem-solving
                            skills</label>
                        <label><input type="checkbox" name="skills"
                                value="Leadership"> Leadership</label>
                        <label><input type="checkbox" name="skills"
                                value="Communication"> Communication</label>
                        <label><input type="checkbox" name="skills"
                                value="responsibility"> Responsibility</label>
                        <label><input type="checkbox" id="otherSkillCheckbox"
                                name="skills" value="other"> Other skills...
                        </label>
                        <textarea id="otherSkills" name="otherSkills" rows="4"
                            maxlength="200"
                            placeholder="Please specify other skills"></textarea>
                    </li> </ol>
                <button type="submit">Apply now</button>
            </form>
        </body>
    </html>
